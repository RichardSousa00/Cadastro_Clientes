<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        }

</head>
<body>
    <nav> <!-- menu -->
        <ul class="menu">

        </ul>
    </nav>
    <br>
    <br>

    <h2>Lista de clientes</h2>
    <!-- tabela dos clientes -->
    <table border="1px" cellpadding="5px" cellspacing="0">
        <tr>
            <td>Nome</td>
            <td>Email</td>
            <td>Telefone</td>
            <td>Endere√ßo</td>
        </tr>
        {% for cliente in Clientes %}
            <tr>
                <td>{{cliente.Nome}}</td>
                <td>{{cliente.Email}}</td>
                <td>{{cliente.Telefone}}</td>
                <td>{{cliente.Endereco}}</td>

            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{% url 'url_cadastrar' %}"> <button type="submit">Adicionar novo cliente </button></a>
